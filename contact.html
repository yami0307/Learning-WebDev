<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Contact Page </title>
</head>
<body>
    <div class="main-heading">
        <h1>Contact Information</h1>
    </div>
    <hr>
    <div class="contact_form">
        <form action="">
            <div>Your Name: <input type="text" placeholder="Tony Stark"></div>
            <div>Your Email: <input type="email" placeholder="ilovepotts@pointbreak.com"></div>
            <div>Your Message to us: <textarea name="message" cols="30" rows="10"></textarea></div>
            <div>Subject: 
                <select name="subject" id="subject">
                    <option value="">--Select from below--</option>
                    <option value="jq">Job Enquiry</option>
                    <option value="sal">Salary Enquiry</option>
                    <option value="others">Others</option>
                </select>
            </div>
            <div>
            <input type="submit" value="Send" class="send">
        </div>
        </form>
    </div>
</body>
</html>
